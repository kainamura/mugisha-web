<DOCTYPE html>
    <html>
        <head>
            <title>Register Form</title>
        </head>
        <form>
        <body>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name=""
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="Password" placeholder="Password" name=""
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female

                </tr>
                <tr>
                    <td>
                        Email :
                    </td>

                        <input type="mail" placeholder="Email" name=""

                <tr>
                    <td>
                        Phone no :
                    </td>
                    <td>
                        <select>
                            <option>256</option>
                            <option>+99</option>
                            <option>+77</option>
                            <option>+44</option>
                            <option>258</option>
                            <option>257</option>
                        </select>
                        <input type="Phone" placeholder="256796*****" name=""
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
        </body>
    </html>
